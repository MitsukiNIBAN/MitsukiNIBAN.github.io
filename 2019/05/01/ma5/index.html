        <h3 id="装饰者模式"><a href="#装饰者模式" class="headerlink" title="装饰者模式"></a>装饰者模式</h3><h5 id="个人理解"><a href="#个人理解" class="headerlink" title="个人理解"></a>个人理解</h5><p>创建了一个类来包装原有的类，在保证原有类的不变的情况下，提供了额外的功能（如人的首饰一样，在不改变人原有的面貌的情况下，提高人的一些气质）。<br>动态地将责任附加在对象上，若要扩展功能， 装饰者提供了比继承更有弹性地替代方案。</p>
<p>装饰器要继承与对象一样地抽象基类或者实现一样的接口（抽象基类与接口均可，尽量努力避免修改现有的代码）<br><a id="more"></a></p>

">()</span></span>&#123;</span><br><span class="line">    des = <span class="string">"HouseBlend"</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">cost</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0.89</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//装饰类 1</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">Mocha</span> <span class="keyword">extends</span> <span class="title">CondimentDecorator</span></span>&#123;</span><br><span class="line">  Beverage beverage;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="title">Mocha</span><span class="params">(Beverage beverage)</span></span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.beverage = beverage;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> String <span class="title">getDes</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> beverage.getDes() + <span class="string">",Mocha"</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">cost</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> beverage.cost() + <span class="number">0.2</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br>
